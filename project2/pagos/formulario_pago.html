<form action="/payment/add" method="POST">
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required>

    <label for="cardholder">Nombre del titular:</label>
    <input type="text" id="cardholder" name="cardholder" required>

    <label for="cardnumber">Número de tarjeta:</label>
    <input type="text" id="cardnumber" name="cardnumber" required>

    <label for="expiration">Fecha de expiración:</label>
    <input type="text" id="expiration" name="expiration" placeholder="MM/YY" required>

    <label for="cvv">Código de seguridad (CVV/CVC):</label>
    <input type="text" id="cvv" name="cvv" required>

    <label for="amount">Monto a pagar:</label>
    <input type="number" id="amount" name="amount" required>

    <label for="currency">Moneda:</label>
    <select id="currency" name="currency">
        <option value="USD">Dólares</option>
        <option value="VEF">Bolívares</option>
    </select>

    <button type="submit">Pagar</button>
</form>
